<div class="card gedf-card"  style="width: 50%;margin-left:25%;margin-bottom: 2%;">
    <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                <div class="mr-2">

                    <img class="rounded-circle" width="45" src="http://localhost:61646/Image/{{getPots.UserImage}}" alt="">

                </div>
                <div class="ml-2">

                    <div class="h5 m-0">{{getPots.UserName}}</div>

                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="text-muted h7 mb-2"> <i class="fa fa-clock-o"></i>{{(getPots.PostDateTime | date:' MM/dd HH:mm')}}</div>
        <textarea rows="3" class="form-control card-text" [value]="getPots.Description" [(ngModel)]="post.Description" ></textarea><br>
        <img *ngFor='let item1 of getPots.postPhotos' src="http://localhost:61646/Image/{{item1}}" style="width: 30%; height: 150px; padding-right: 2%;padding-left: 2%">
        <img *ngFor='let url of urls'  [src]="url" style="width: 30%; height: 150px;padding: 2%" > <br/>
        <input  #myInput type='file' style="padding: 1%" (change)="onSelectFile($event)" multiple><br>
        <button (click)="reset()" style="margin-left: 1%">Delete</button>
        <br><button class="btn btn-primary" style="float: right" (click)="Update()">Done</button>
    </div>
</div>
